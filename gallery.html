<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Image Gallery</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-top: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 90%;
      margin: auto;
    }
    .gallery img {
      width: 250px;  /* Set fixed width */
      height: 250px; /* Set fixed height */
      object-fit: cover; /* Ensures images are cropped properly */
      border-radius: 10px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border: 4px solid white;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
<img src="https://i.postimg.cc/GmMWjFc0/Hakki-Pikki-Beaded-Necklace-Set.jpg" alt="Hakki-Pikki Beaded Necklace Set">    
        <img src="https://i.postimg.cc/CxKtdRbc/Soliga-Sandalwood-Elephant-Statue.webp" alt="Soliga Sandalwood Elephant Statue">
<img src="https://i.postimg.cc/JhVbvg7j/Kadu-Kuruba-Wooden-Elephant-Carving.webp" alt="Kadu Kuruba Wooden Elephant Carving">   
<img src="https://i.postimg.cc/kXYs1fty/Soliga-Wooden-Toy-Set-Traditional-Figures.webp" alt="Soliga Wooden Toy Set (Traditional Figures)">
        <img src="https://i.postimg.cc/KjHTNpsk/Lambani-Silver-Anklet.jpg" alt="Lambani Silver Anklet">
<img src="https://i.postimg.cc/qvXRBZXs/Kadu-Kuruba-Terracotta-Bull-Statue.jpg" alt="Kadu Kuruba Terracotta Bull Statue">
        <img src="https://i.postimg.cc/xdfdXytW/Soliga-Bamboo-Cane-Chair.jpg" alt="Soliga Bamboo Cane Chair">
        <img src="https://i.postimg.cc/fb8RmtPk/Yerava-Bamboo-Flute.jpg" alt="Yerava Bamboo Flute">

  </div>
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">Ã—</span>
    <img id="lightboxImage" src="" alt="Lightbox Image">
  </div>
  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImage.src = img.src;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }
  </script>
</body>
</html>
